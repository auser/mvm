[package]
name = "mvm"
version = "0.0.1"
edition = "2024"
description = "Manage Firecracker microVMs on Apple Silicon via Lima"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
colored = "3"
indicatif = "0.17"
inquire = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
toml = "0.8"
tera = "1"
which = "7"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
